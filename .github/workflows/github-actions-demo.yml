name: Aha-assignment-timpei
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Prepare-environment:
    runs-on: ubuntu-latest
    container: timdin/rf-selenium-image:latest
    env: 
      ROBOTPATH: ${{ github.workspace }}
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      # since the ${{ github.workspace }} somehow didn't work properly, use the previously assigned project root variable instead
      - run: mkdir ${ROBOTPATH}/credentials
      - run: echo ${{ secrets.CREDENTIALS }} > ${ROBOTPATH}/credentials/credentials.json
      - run: echo ${{ secrets.TOKEN }} > ${ROBOTPATH}/credentials/token.json
      - run: pip install -r ${ROBOTPATH}/requirements.txt
      - run: robot --version
      - run: pip list
      - run: echo "üçè This job's status is ${{ job.status }}."
