name: Aha-assignment-timpei
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Prepare-environment:
    runs-on: ubuntu-latest
    container: yourusername/custom-python-image:latest
    env: 
      ROBOTPATH: ${{ github.workspace }}
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - run: mkdir ${{ github.workspace }}/credentials
      - run: echo ${{ secrets.CREDENTIALS }} > ${{ github.workspace }}/credentials/credentials.json
      - run: echo ${{ secrets.TOKEN }} > ${{ github.workspace }}/credentials/token.json
      - run: pip install -r ${{ github.workspace }}/requirements.txt
      - run: echo "🍏 This job's status is ${{ job.status }}."
