name: Aha-assignment-timpei
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Testing:
    runs-on: ubuntu-latest
    container: timdin/rf-selenium-image:latest
    env: 
      ROBOTPATH: ${{ github.workspace }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      # since the ${{ github.workspace }} somehow didn't work properly, use the previously assigned project root variable instead
      - name: Install requirements
        run: pip install -r ${ROBOTPATH}/requirements.txt
      - name: Export credentials
        run: |
          mkdir ${ROBOTPATH}/credentials
          echo ${{ secrets.CREDENTIALS }} > ${ROBOTPATH}/credentials/credentials.json
          echo ${{ secrets.TOKEN }} > ${ROBOTPATH}/credentials/token.json
      - name: Run tests
        run: robot --variable mode:headless -i Login --outputdir ${ROBOTPATH}/results ${ROBOTPATH}/testcases
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${ROBOTPATH}/results
